<body class="is-preload">

    <div id="intro">
     <img src="https://pub-885ad7caf38a4827bdcfb2d62f41591c.r2.dev/logo_ww.svg" alt="Quinta Outeiro da Serva" />
      <p id="message" style="display: none;">Thank you for your visit, redirecting...</p>
    </div>
  </div>

  <script>
    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function waitAndRedirect() {
      console.log("Waiting 3 seconds...");
      document.getElementById("message").style.display = "block";
      await sleep(3000);
      window.location.href = "https://www.instagram.com/quinta_outeiro_da_serva/";
    }

    window.onload = waitAndRedirect;
  </script>
