    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function waitAndRedirect() {
      console.log("Waiting 3 seconds...");
      document.getElementById("message").style.display = "block";
      await sleep(3000);

    window.onload = waitAndRedirect;
